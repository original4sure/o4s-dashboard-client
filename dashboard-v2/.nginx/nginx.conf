worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        include /etc/nginx/mime.types;
        root /usr/share/nginx/html/v2;

        error_page 404 =200 /index.html;

        location /v2 {
            root /usr/share/nginx/html/v2;

            index index.html;
        }
        location /appui {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
        location / {
            root /usr/share/nginx/html;

            index index.html;
        }
        try_files $uri /index.html;
        
        
    }
}